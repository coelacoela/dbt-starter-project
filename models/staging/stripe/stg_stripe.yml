version: 2

models:
  - name: stg_stripe__payments
    description: This model cleans up payment data
    columns:
      - name: payment_id
        description: Primary key
        data_tests:
          - unique
          - not_null
      - name: status
        data_tests:
          - accepted_values:
              values: ["success", "fail"]
      - name: order_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__orders')
              field: order_id
